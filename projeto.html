<body>
    <h1> Gerador de Senha </h1>
   
    <main class="container-input">
        <span>Tamanho <span id="valor"> 10 </span> Caracteres </span>

        <input id="slider" class="slider" type="range" min="6" max="25" value="12" >
       <!--Slider com os paramentos definido  -->

        <button id="button" class="button-cta"onclick="generatePassword 
()">Gerar Senha </button>

</main>
        

    <span id="container-password" onclick="copyPassword()"   class="container-password hide"> 
           
    <span class="titulo">Sua senha foi gerada : </span>
            
            <span id="password"  class="password" > </span>

        </div>
